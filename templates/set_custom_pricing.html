{% extends "base.html" %}
{% block title %}Set Custom Pricing{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 mb-10 bg-pink-50 p-8 rounded-2xl shadow-md border border-pink-200">
  <h2 class="text-3xl font-semibold text-pink-700 mb-6 text-center">Set Custom Order Pricing</h2>

  <form method="POST" class="space-y-5">
    <!-- Base price -->
    <div>
      <label class="block text-sm font-medium text-pink-800 mb-1">Base Price per kg (₹)</label>
      <input type="number" step="10" name="base_price_per_kg"
             class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 bg-pink-100"
             value="{{ pricing.base_price_per_kg or '' }}" required>
    </div>

    <!-- Tier price -->
    <div>
      <label class="block text-sm font-medium text-pink-800 mb-1">Extra Price per Tier (₹)</label>
      <input type="number" step="10" name="extra_tier_price"
             class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 bg-pink-100"
             value="{{ pricing.extra_tier_price or '' }}" required>
    </div>

    <!-- Frosting prices -->
    <h3 class="text-xl font-semibold text-pink-700 mt-6 mb-2">Frosting Prices</h3>

    <div class="space-y-3">
      <div>
        <label class="block text-sm font-medium text-pink-800 mb-1">Buttercream (₹)</label>
        <input type="number" step="10" name="frosting_prices[Buttercream]"
               class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 bg-pink-100"
               value="{{ pricing.frosting_prices['Buttercream'] if pricing.frosting_prices and 'Buttercream' in pricing.frosting_prices else 0 }}">
      </div>
      <div>
        <label class="block text-sm font-medium text-pink-800 mb-1">Whipped Cream (₹)</label>
        <input type="number" step="10" name="frosting_prices[Whipped Cream]"
               class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 bg-pink-100"
               value="{{ pricing.frosting_prices['Whipped Cream'] if pricing.frosting_prices and 'Whipped Cream' in pricing.frosting_prices else 0 }}">
      </div>
      <div>
        <label class="block text-sm font-medium text-pink-800 mb-1">Fondant (₹)</label>
        <input type="number" step="10" name="frosting_prices[Fondant]"
               class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 bg-pink-100"
               value="{{ pricing.frosting_prices['Fondant'] if pricing.frosting_prices and 'Fondant' in pricing.frosting_prices else 0 }}">
      </div>
    </div>

    <!-- Topper price -->
    <div class="mt-6">
      <label class="block text-sm font-medium text-pink-800 mb-1">Topper Price (₹)</label>
      <input type="number" step="10" name="topper_price"
             class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 bg-pink-100"
             value="{{ pricing.topper_prices['Any'] if pricing.topper_prices and 'Any' in pricing.topper_prices else 0 }}">
    </div>

    <!-- Submit -->
    <div class="pt-4">
      <button type="submit"
              class="w-full py-2 px-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold rounded-xl shadow-sm transition">
        Save Pricing
      </button>
    </div>
  </form>
</div>
{% endblock %}
